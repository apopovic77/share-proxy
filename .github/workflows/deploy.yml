name: Build & Deploy (PHP)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_arkturian:
        description: 'Deploy to arkturian.com'
        type: boolean
        default: true
      deploy_aiserver:
        description: 'Deploy to aiserver.oneal.eu'
        type: boolean
        default: true

jobs:
  # ============================================================================
  # PRODUCTION: arkturian.com
  # ============================================================================
  deploy-arkturian:
    name: Deploy to arkturian.com
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_arkturian)
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://share.arkturian.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify PHP files
        run: |
          echo "‚úÖ PHP project - validating files"
          ls -la *.php 2>/dev/null | head -10 || echo "No PHP files in root"
          find . -name "*.php" -not -path "./vendor/*" | head -10

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            REPO_PATH="/var/code/share-proxy"
            DEPLOY_PATH="/var/www/share.arkturian.com"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="share-proxy"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            echo "üìÇ Repository: $REPO_PATH"
            echo "üéØ Deploy to: $DEPLOY_PATH"

            cd "$REPO_PATH"

            echo "üîÑ Fetching latest code..."
            git fetch origin main
            git clean -fd --exclude=.env
            git reset --hard origin/main

            echo "‚úÖ PHP project - no dependencies to install"

            if [ -d "$DEPLOY_PATH" ]; then
              echo "üíæ Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "‚úÖ Backup created: $BACKUP_PATH"
            fi

            echo "üöÄ Deploying PHP files..."
            mkdir -p "$DEPLOY_PATH"
            rsync -av --delete \
              --exclude='.git' \
              --exclude='.devops' \
              --exclude='.github' \
              --exclude='node_modules' \
              --exclude='vendor' \
              --exclude='.gitignore' \
              --exclude='.env' \
              --exclude='*.md' \
              "$REPO_PATH/" "$DEPLOY_PATH/"

            echo "üîí Setting permissions..."
            chown -R www-data:www-data "$DEPLOY_PATH"
            chmod -R 755 "$DEPLOY_PATH"

            # Make writable directories if they exist
            for dir in logs cache uploads tmp; do
              if [ -d "$DEPLOY_PATH/$dir" ]; then
                chmod -R 775 "$DEPLOY_PATH/$dir"
              fi
            done

            echo "‚úÖ Deployment completed successfully!"
            echo "üìÅ Live at: https://share.arkturian.com"
            echo "üíæ Backup: $BACKUP_PATH"

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üìç Site: https://share.arkturian.com"
          echo "üì¶ Commit: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed for commit ${{ github.sha }}"
          echo "Check logs above for details"

  # ============================================================================
  # O'NEAL: aiserver.oneal.eu (via arkturian.com jump host)
  # ============================================================================
  deploy-aiserver:
    name: Deploy to aiserver.oneal.eu
    if: |
      vars.ENABLE_AISERVER_DEPLOY == 'true' &&
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_aiserver)
    runs-on: ubuntu-latest
    environment:
      name: oneal
      url: https://gsgbot.arkturian.com/share

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via arkturian.com jump host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 5m
          script: |
            set -euo pipefail
            echo "=== Deploying share-proxy to aiserver.oneal.eu via jump host ==="

            # SSH to aiserver and deploy via git
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/oneal_aiserver gsgbot@aiserver.oneal.eu << 'DEPLOY_SCRIPT'
            set -euo pipefail

            DEPLOY_PATH="/var/code/share-proxy"

            echo "=== Updating repository ==="
            cd "$DEPLOY_PATH"
            git fetch origin
            git clean -fd --exclude=.env
            git checkout -f main
            git reset --hard origin/main

            echo "=== Setting permissions ==="
            chmod -R 755 "$DEPLOY_PATH"

            echo "=== Deployment complete ==="
            echo "üìÅ Live at: https://gsgbot.arkturian.com/share"
            DEPLOY_SCRIPT
