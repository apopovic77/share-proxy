name: Build & Deploy (PHP)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_arkturian:
        description: 'Deploy to arkturian.com'
        type: boolean
        default: true
      deploy_arkserver:
        description: 'Deploy to arkserver.arkturian.com'
        type: boolean
        default: true

jobs:
  # ============================================================================
  # PRODUCTION: arkturian.com
  # ============================================================================
  deploy-arkturian:
    name: Deploy to arkturian.com
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_arkturian)
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://share.arkturian.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify PHP files
        run: |
          echo "‚úÖ PHP project - validating files"
          ls -la *.php 2>/dev/null | head -10 || echo "No PHP files in root"

      - name: Deploy to arkturian.com
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            REPO_PATH="/var/code/share-proxy"
            DEPLOY_PATH="/var/www/share.arkturian.com"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="share-proxy"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            echo "üìÇ Repository: $REPO_PATH"
            echo "üéØ Deploy to: $DEPLOY_PATH"

            cd "$REPO_PATH"

            echo "üîß Cleaning up git repository..."
            git gc --prune=now

            echo "üîÑ Fetching latest code..."
            git fetch origin --prune
            git clean -fd --exclude=.env
            git reset --hard origin/main

            if [ -d "$DEPLOY_PATH" ]; then
              echo "üíæ Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "‚úÖ Backup created: $BACKUP_PATH"
            fi

            echo "üöÄ Deploying PHP files..."
            mkdir -p "$DEPLOY_PATH"
            rsync -av --delete \
              --exclude='.git' \
              --exclude='.devops' \
              --exclude='.github' \
              --exclude='node_modules' \
              --exclude='vendor' \
              --exclude='.gitignore' \
              --exclude='.env' \
              --exclude='*.md' \
              "$REPO_PATH/" "$DEPLOY_PATH/"

            echo "üîí Setting permissions..."
            chown -R www-data:www-data "$DEPLOY_PATH"
            chmod -R 755 "$DEPLOY_PATH"

            for dir in logs cache uploads tmp; do
              if [ -d "$DEPLOY_PATH/$dir" ]; then
                chmod -R 775 "$DEPLOY_PATH/$dir"
              fi
            done

            echo "‚úÖ Deployment completed successfully!"
            echo "üìÅ Live at: https://share.arkturian.com"

  # ============================================================================
  # STAGING: arkserver.arkturian.com
  # ============================================================================
  deploy-arkserver:
    name: Deploy to arkserver.arkturian.com
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_arkserver)
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://share.arkserver.arkturian.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to arkserver.arkturian.com
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST_ARKSERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            REPO_PATH="/var/code/share-proxy"
            DEPLOY_PATH="/var/www/share.arkserver.arkturian.com"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="share-proxy"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            echo "üìÇ Repository: $REPO_PATH"
            echo "üéØ Deploy to: $DEPLOY_PATH"

            cd "$REPO_PATH"

            echo "üîß Cleaning up git repository..."
            git gc --prune=now

            echo "üîÑ Fetching latest code..."
            git fetch origin --prune
            git clean -fd --exclude=.env
            git reset --hard origin/main

            if [ -d "$DEPLOY_PATH" ]; then
              echo "üíæ Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "‚úÖ Backup created: $BACKUP_PATH"
            fi

            echo "üöÄ Deploying PHP files..."
            mkdir -p "$DEPLOY_PATH"
            rsync -av --delete \
              --exclude='.git' \
              --exclude='.devops' \
              --exclude='.github' \
              --exclude='node_modules' \
              --exclude='vendor' \
              --exclude='.gitignore' \
              --exclude='.env' \
              --exclude='*.md' \
              "$REPO_PATH/" "$DEPLOY_PATH/"

            echo "üîí Setting permissions..."
            chown -R www-data:www-data "$DEPLOY_PATH"
            chmod -R 755 "$DEPLOY_PATH"

            for dir in logs cache uploads tmp; do
              if [ -d "$DEPLOY_PATH/$dir" ]; then
                chmod -R 775 "$DEPLOY_PATH/$dir"
              fi
            done

            echo "‚úÖ Deployment completed successfully!"
            echo "üìÅ Live at: https://share.arkserver.arkturian.com"

